<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <style>
            body{
                background-image: url("image/bg.jpg");
                background-color: #ffff;
                background-repeat: no-repeat;
                background-position: center;
            }
        </style>
        <div class="container" id="c">
            <h1>QUIZ GAME</h1>
           <p class="question-container" id="quest">

           </p>
            <div class="answer-container" id="answer">
                <div class="firstcolm">
                <button class="btn" id="button1">Answer1</button>&emsp;&emsp;
                <button class="btn" id="button2">Answer2</button>
                </div><br><br>
                <div class="secondcolm">
                <button class="btn" id="button3">Answer3</button>&emsp;&emsp;
                <button class="btn" id="button4">Answer4</button>
                </div>
            </div>
            <br><br>
            <div class="controls">
                                                   
                <button class="btn" id="previous">QUIT</button>
                <button class="btn" id="next">NEXT</button>
            </div>
        
            <h2>Result</h2>
            <div class="result" id="r">
                <div class="correct" id="output">Correct!!</div>
                <div class="wrong" id="anstxt">Wrong answer</div>
            </div>
        </div>
        <!--<script src="script.js"></script>-->
        <script src="script.js"></script>
    </body>
</html>

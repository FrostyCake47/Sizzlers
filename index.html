<html lang="en">
    <head>

    <body>
        <style>
            body{
                 background-image: url("image/17973871.jpg");
                 background-color: #ffff;
                 background-repeat: no-repeat;
                 
                 background-position: center;
            }
        </style>
        <div class="container" id="c">
            <h1>QUIZ GAME</h1>
           <p class="question-container" id="quest">

           </p>
            <div class="answer-container" id="answer">
                <div class="firstcolm">
                <button class="btn" id="button1">Answer1</button>&emsp;&emsp;
                <button class="btn" id="button2">Answer2</button>
                </div><br><br>
                <div class="secondcolm">

                <button class="btn" id="button3">Answer4</button>
                </div>
            </div>
            <br><br>
            <div class="controls">
                                                   
                <button class="btn" id="previous">QUIT</button>
                <button class="btn" id="next">NEXT</button>
            </div>
        
            <h2>Result</h2>
            <div class="result" id="r">
                <div class="correct" id="corr">Correct!!</div>
                <div class="wrong" id="wro">Wrong answer</div>
            </div>



        </div>
        
    </body>
